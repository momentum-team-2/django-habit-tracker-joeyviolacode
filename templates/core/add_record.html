{% extends "base.html" %}


{% block content %}
<h2>Edit a record!</h2>
<div class="record-form">
    <form action="{% url 'add_record' pk=pk date=date %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
          <button type="submit">Create/Update Record!</button>
        </div>
      </form>
</div>
{% endblock %}
